<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>

  <header>
    <div class="header-container">
        <div class="logo">
            <span>ðŸŽ“</span>
            <span>CampusTrade</span>
        </div>
    </div>
</header>




  <div class="form-container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <div class="error-message" id="errorText">This field is required.</div>
      <label for="firstName">First Name:</label><br>
        <input type="text" id = "firstName" name="firstName" required><br>
        <label for="lastName">Last Name:</label><br>
        <input type="text" id = "lastName" name = "lastName" required><br>
        <label for="email">Email:</label><br>
        <!--pattern=".+@uni\.brighton\.ac\.uk"-->
        <input type="email"
        id = "email"
        maxlength="64"
         
        name="email"
        required><br>
        <label for="password">Password:</label><br>
        <input type="password" id = "password" name="password" required><br>  
      <button type="submit" id = "submitBtn">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <div id="message-container" style="display:none;">
    <h3>We've sent you a link to your email. Please click it to log in. You can now close this page.</h3>
  </div>

  <script src="signup.js"></script>

</body>
</html>
