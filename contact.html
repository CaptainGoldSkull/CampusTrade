<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .contact-container {
            background: #fff;
            max-width: 400px;
            margin: 60px auto;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .contact-container h2 {
            margin-bottom: 16px;
            color: #333;
        }
        .contact-container p {
            font-size: 1.1em;
            color: #555;
        }
        .contact-container a {
            color: #0078d7;
            text-decoration: none;
            font-weight: bold;
        }
        .contact-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h2>Contact us</h2>
        <p>For any issues with anything contact this email:</p>
        <p>
            <a href="e.toameh1@uni.brighton.ac.uk">e.toameh1@uni.brighton.ac.uk</a>
        </p>
    </div>
</body>
</html>
